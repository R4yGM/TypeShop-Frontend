name: Generate Sitemap

on:
  workflow_dispatch:

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run Generate Sitemap Script
        run: node generate-sitemap.js

      - name: Move Generated Sitemap to Repository
        run: |
          if [ -f ./public/sitemap.xml ]; then
            mv -f ./public/sitemap.xml $GITHUB_WORKSPACE/public/sitemap.xml
          else
            echo "File './public/sitemap.xml' non trovato."
          fi


      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          git add sitemap.xml
          git commit -m "Update sitemap.xml"
          git push https://$GH_TOKEN@github.com/$GITHUB_REPOSITORY.git HEAD:main
